<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="wrapper flex">
<div class="container flex">
<div class="result">
<p class="title"> Your Result</p>

<div class="result-number">
<p class="number">76</p>
 <p>of 100</p>
</div>

<p class="remark"> Great</p>
<p class="remark-desc"> You scored higher than 65% of the people who have taken these tests.</p>
</div>

<div class="summary">
<p class="title">summary</p>
<div class="summary-wrapper flex">

<div class="summary-item flex">
<p class="summary-item-text">
<img src="./assets/images/icon-reaction.svg"/>
Reaction
</p>
<p class="score">92<span> /100</span></p>
</div>

<div class="summary-item flex">
<p class="summary-item-text">
<img src="./assets/images/icon-memory.svg"/>
Memory
</p>
<p class="score">80<span> /100</span></p>
</div>

<div class="summary-item flex">
<p class="summary-item-text">
<img src="./assets/images/icon-verbal.svg"/>
 Verbal
</p>
<p class="score">61<span> /100</span></p>
</div>

<div class="summary-item flex">
<p class="summary-item-text">
<img src="./assets/images/icon-visual.svg"/>
Visual
</p>
<p class="score">72<span> /100</span></p>
</div>

</div>
<button class="btn-summary">continue</button>
</div>
</div>

</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SD</a>.
  </div>
</footer>
</body>
</html>
